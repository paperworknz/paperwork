<!-- Application -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="google-site-verification" content="pzOTmW_wqWmMT4N1WQLvUhUe1fZKLIC940KsIKHX9TY">
<link rel="icon" type="image/x-icon" href="{{environment.root}}/favicon.ico">
<link rel="canonical" href="{{environment.root}}/{{environment.page}}">
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/library/{{path.css.library.Paperwork}}">
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/3rd/sweetalert.css">
{% if path.css.views[environment.page] %}
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/views/{{path.css.views[environment.page]}}">
{% endif %}
{% for name, value in modules %}
{% if path.css.modules[name] %}
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/modules/{{path.css.modules[name]}}">
{% endif %}
{% endfor %}
{% if environment.mode == 'dev' %}
<style>#sidebar {color:yellow}</style>
{% endif %}
<!-- General -->
<meta name="application-name" content="Paperwork">
<meta name="author" content="Paperwork New Zealand Limited">
<meta name="robots" content="noodp">
<!-- Social -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="website">
<meta property="og:title" content="Paperwork">
<meta property="og:description" content="Elegant, streamlined Quote and Invoicing workflow. We equip businesses with the most efficient tools available to manage their day-to-day Paperwork. Do you still spend hours writing and re-writing quotes? Your competitors don't!">
<meta property="og:image" content="{{environment.root}}/css/media/meta/thumbnail.png">
<meta property="og:url" content="{{environment.root}}/">
<meta property="og:site_name" content="Paperwork">
<meta name="msapplication-TileColor" content="#53AEE0">
<meta name="msapplication-TileImage" content="{{environment.root}}/css/media/meta/single_300x300.png">
<meta name="twitter:site" content="@Paperworknz">
<meta name="twitter:creator" content="@Paperworknz">
<meta name="twitter:title" content="Paperwork: Day-to-day Quote Invoice Job Management">
<meta name="twitter:image" content="{{environment.root}}/css/media/meta/thumbnail.png">
