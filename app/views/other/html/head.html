<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="date" content="{{date}}">
<title>Paperwork</title>
<link rel="icon" type="image/x-icon" href="{{environment.root}}/favicon.ico">
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/library/{{path.css.library.Paperwork}}">
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/3rd/sweetalert.css">

<!--Open Graph, Facebook, Twitter-->
<meta property="og:title" content="Paperwork">
<meta property="og:description" 
content="Elegant, streamlined Quote and Invoicing workflow. 
We equip businesses with the most efficient tools available to manage their day-to-day Paperwork. 
Do you still spend hours writing and re-writing quotes? Your competitors don't!">
<meta property="og:image" content="https://paperwork.nz/css/media/meta/thumbnail.jpg">
<meta property="og:url" content="https://paperwork.nz/">
<!--<meta property="fb:app_id" content="your_app_id">-->
<meta name="twitter:card" content="summary_large_image">
<meta name="og:site_name" content="Paperwork">

{% if path.css.views[environment.page] %}
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/views/{{path.css.views[environment.page]}}">
{% endif %}

{% for name, value in modules %}
{% if path.css.modules[name] %}
<link rel="stylesheet" type="text/css" href="{{environment.root}}/css/modules/{{path.css.modules[name]}}">
{% endif %}
{% endfor %}
{% if environment.mode == 'dev' %}
<style>#sidebar {color:yellow}</style>
{% endif %}
