<link rel="stylesheet" type="text/css" href="//localhost/paperwork/public/css/library/Paperwork.css">
<style type="text/css">
	paperwork-form {
		background-color: white;
		color: #333;
		font-size: 13px;
	}
	
	paperwork-form form-header {
		display: table!important;
		width: 100%!important;
	}
	
	paperwork-form footer {
		display: table!important;
		width: 100%!important;
	}
</style>
<paperwork-form>
	<form-header>
		<div class="left"><img src="logo.png" alt=""></div>
		<div class="right">
			<div class="h2" style="padding-left:10px" contenteditable>QUOTE</div>
		</div>
	</form-header>
	<form-header>
		<div class="left">
			<div style="font-weight:600;min-width:160px" contenteditable>
				@name<br>
				@phone<br>
				@address<br>
				@email
			</div>
		</div>
		<div class="right">
			<section>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="padding:2px 10px" contenteditable>Date</li>
					<li style="padding:2px 10px" contenteditable>Reference</li>
				</ul>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="border:1px solid black;padding:2px 10px;text-align:center;min-width:86px;" contenteditable>@date</li>
					<li style="border:1px solid black;border-top:none;padding:2px 10px;text-align:center;min-width:86px;" contenteditable>@id</li>
				</ul>
			</section>
		</div>
	</form-header>
	<section style="width:50%;padding-top:15px">
		<header>
			<span style="text-align:center;width:100%;display:block;background-color:#39B0EB;font-weight:600;border:1px solid black" contenteditable>CUSTOMER</span>
		</header>
		<section style="width:100%;border:1px solid black;border-top:none;text-align:center;padding:2px;display:block" contenteditable>
			@clientname<br>
			@clientaddress
		</section>
	</section>
	<section style="width:100%;padding-top:15px">
		<header>
			<span style="text-align:center;width:100%;display:block;background-color:#39B0EB;font-weight:600;border:1px solid black" contenteditable>JOB DESCRIPTION</span>
		</header>
		<section data-type="description" style="width:100%;border:1px solid black;border-top:none;text-align:left;padding:5px;display:block" contenteditable>
			<br>
		</section>
	</section>
	<section style="width:100%;padding-top:15px">
		<div style="border: 1px solid black;font-size:11px;font-weight:600">
			<div style="text-align:center;float:right;background-color:#39B0EB;min-width:71px;border-left:1px solid black;height:20px;line-height:20px">TOTAL</div>
			<div style="text-align:center;float:right;background-color:#39B0EB;min-width:71px;border-left:1px solid black;height:20px;line-height:20px">UNIT PRICE</div>
			<div style="text-align:center;float:right;background-color:#39B0EB;min-width:71px;border-left:1px solid black;height:20px;line-height:20px">QTY UNIT</div>
			<div style="text-align:center;background-color:#39B0EB;width:auto;overflow:hidden;height:20px;line-height:20px">CONTRACTORS & MATERIALS</div>
		</div>
		<div data-type="inventory-input" style="position:relative;margin-top:-1px"></div>
		<div data-type="inventory-content"></div>
	</section>
	<footer style="width:100%;padding-top:15px">
		<div style="float:left;width:410px;font-size:11px">
			<header>
				<span style="text-align:center;width:100%;display:block;background-color:#39B0EB;border:1px solid black" contenteditable>TERMS & CONDITIONS</span>
			</header>
			<section style="width:100%;border:1px solid black;border-top:none;text-align:left;padding:2px;display:block" contenteditable>
				<div><br></div>
			</section>
		</div>
		<div style="float:right;margin:10px 0px 0px 10px">
			<section>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="padding:2px 10px" contenteditable>Sub Total</li>
					<li style="padding:2px 10px" contenteditable>GST</li>
					<li style="padding:2px 10px;font-weight:600;background-color:#39B0EB;border:1px solid black" contenteditable>TOTAL TO PAY</li>
				</ul>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li data-type="sub-total" style="padding:2px 4px;text-align:right;height:22px;min-width:100px">@sub-total</li>
					<li data-type="tax" style="padding:2px 4px;text-align:right;height:22px">@tax</li>
					<li data-type="total" style="border:1px solid black;border-left:none;padding:2px 4px;text-align:right;height:24px;font-weight:600">@total</li>
				</ul>
			</section>
		</div>
	</footer>
</paperwork-form>
