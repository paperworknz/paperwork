<link rel="stylesheet" type="text/css" href="http://localhost/paperwork/public/css/library/Paperwork.css">
<style>
	.pw-form {
		width: 650px;
	}
	
	.pw-form part {
		width: 50%;
		float: left;
	}
	
	.pw-form row {
		display: block;
		width: 100%;
	}
	
	.pw-form row:before {
		display: table;
		content: " ";
	}

	.pw-form row:after {
		display: table;
		content: " ";
		clear: both;
	}
	
	.pw-form column {
		float: left;
		padding: 6px 10px;
	}
	
	.pw-form row column:nth-child(odd) {
		font-weight: 600;
		width: 33%;
	}
	
	.pw-form row column:nth-child(even) {
		width: 67%;
	}
	
	.pw-form .table row:last-child {
		border-bottom: 1px solid #ccc;
	}
	
	.pw-form .table row {
		border-top: 1px solid #ccc;
	}
	
	.pw-form .inv-head {
		text-align: center;
		float: right;
		min-width: 71px;
		height: 20px;
		line-height: 20px;
	}
</style>
<section class="pw-form">
	<header class="wrap">
		<div class="h2 left" contenteditable form-type>
			INVOICE
		</div>
	</header>
	<section style="padding-top: 50px;">
		<part>
			<div class="table">
				<row>
					<column>
						To
					</column>
					<column>
						@clientname
					</column>
				</row>
				<row>
					<column>
						Number
					</column>
					<column>
						@id
					</column>
				</row>
				<row>
					<column>
						Date
					</column>
					<column>
						@date
					</column>
				</row>
				<row>
					<column>
						GST
					</column>
					<column>
						
					</column>
				</row>
			</div>
		</part>
		<part>
			<div class="table" style="padding-left: 75px;">
				<row>
					<column>
						From
					</column>
					<column>
						@name<br>
						@address
					</column>
				</row>
			</div>
		</part>
		<part>
		</part>
	</section>
	<section style="padding-top: 25px;">
		<div style="font-weight: 600;padding: 6px 10px;" contenteditable>
			Description
		</div>
		<div style="padding: 6px 10px;" contenteditable>
			<br>
		</div>
	</section>
	<section style="padding-top: 25px">
		<div style="font-size: 11px;font-weight: 600;">
			<div class="inv-head">TOTAL</div>
			<div class="inv-head">UNIT PRICE</div>
			<div class="inv-head">QTY UNIT</div>
			<div class="inv-head" style="text-align: left;padding-left: 10px;float: none;width: auto;overflow: hidden;">CONTRACTORS & MATERIALS</div>
		</div>
		<div style="position: relative;margin-top: -1px;" form-inventory></div>
		<div form-content></div>
	</section>
	<section style="padding-top: 25px;">
		<div contenteditable style="padding: 15px 6px 15px 6px;">
			Thanks for your business!
		</div>
	</section>
</section>
