<box class="box-std">
	<part data-type="parent" class="wrap centered">
		<part class="container-top wrap">
			<div class="h3 title" data-type="title">
				Welcome to Paperwork
			</div>
		</part>
		<part class="container view-parent">
			<div data-type="view" class="wrap">
				<div data-type="one">
					<table>
						<tbody>
							<tr>
								<td>First name</td>
								<td><input type="text" name="first" autocomplete="off"></td>
							</tr>
							<tr>
								<td>Last name</td>
								<td><input type="text" name="last" autocomplete="off"></td>
							</tr>
							<tr>
								<td>Company</td>
								<td><input type="text" name="company" autocomplete="off"></td>
							</tr>
							<tr>
								<td>Timezone</td>
								<td>
									<select name="timezone">
										{% for key, value in modules.hello.data.timezone %}
										{% if value == user.timezone %}
										<option value="{{value}}" selected="selected">{{key | raw}}</option>
										{% else %}
										<option value="{{value}}">{{key | raw}}</option>
										{% endif %}
										{% endfor %}
									</select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div data-type="two" style="display: none;">
					<table>
						<tbody>
							<tr data-title="This is applied to the sub-total of a Quote">
								<td>Tax percent</td>
								<td><input type="text" name="tax" autocomplete="off"></td>
							</tr>
							<tr data-title="This is the unique job number">
								<td>Next job number</td>
								<td><input type="text" name="job_number" autocomplete="off"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</part>
		<part class="container">
			<div class="central">
				<ul class="list-inline" style="display: inline-block;">
					<li>
						<button class="button blue" data-type="next-step" data-button-state="off">GOT IT</button>
					</li>
				</ul>
			</div>
		</part>
	</part>
</box>
