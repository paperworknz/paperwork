<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Account Recovery - Paperwork</title>
		{% include path.html.head_public %}
		{% include path.html.pixel %}
	</head>
	<body>
		<header>
			<div class="wrap width">
				<div class="nav wrap">
					<div class="major_title logo">
						<a href="{{environment.root}}" title="Paperwork">Paperwork</a>
					</div>
					<ul class="nav_list wrap">
						<li>
							<a href="{{environment.root}}" home>Home</a>
						</li>
						<li>
							<a href="{{environment.root}}/login" title="Log In">Log In</a>
						</li>
						<li class="special">
							<a href="{{environment.root}}/register" title="Sign Up">Sign Up</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<section>
			<div class="width">
				<div class="main top centered">
					<div style="display:inline-block;width:30%;min-width:280px">
						<form accept-charset="UTF-8" method="post" action="{{environment.root}}/post/recover-request">
							<div class="login user-information">
								<div class="container">
									<input type="text" name="email" placeholder="Email">
								</div>
								<div class="container">
									<button class="button next-step">RECOVER</button>
								</div>
							</div>
							{% include path.html.flash %}
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="centered">
				<div>
					<a href="https://www.facebook.com/paperworkapp" target="_blank" title="Our Facebook Page">
						<img class="fb" src="{{environment.root}}/css/media/icon/facebook/png/FB-f-Logo__blue_29.png">
					</a>
				</div>
				<div style="padding: 15px 0px;">
					<a href="{{environment.root}}/privacy-policy">Privacy Policy</a>
				</div>
			</div>
		</footer>
		<script src="{{environment.root}}/js/3rd/jquery.2.1.4.js"></script>
		<script src="{{environment.root}}/js/library/{{path.js.library.Paperwork}}"></script>
	</body>
</html>
