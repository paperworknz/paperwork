<!DOCTYPE html>
<html lang="en">
	<head>
    	{% include path.head %}
	</head>
    <body>
        {% include path.scaffolding %}
        <div id="content">
			<module>
				<flash class="box-std">
					{% include path.flash %}
				</flash>
			</module>
			<module>
				<box class="box-std">
					<part class="container-top">
						<div class="h3 title">
							Hi {{user.first}}
						</div>
					</part>
					<part class="container-mid">
						{% if user.privilege == 'guest' %}
						<div class="alert alert-success">
							As a Guest, your data will be deleted after 24 hours or when you log out, whichever comes first.
						</div>
						{% endif %}
					</part>
					<part class="container-bottom">
						<a href="{{path.root}}/get/logout">
							Logout
						</a>
					</part>
				</box>
			</module>
        </div>
		<script>
		var environment = {
			root: '{{path.root}}',
			page: '{{path.page}}',
		};
		</script>
		{% include path.js %}
		<script>
			$(function(){
				{% include path.load %}
			});
		</script>
    </body>
</html>
