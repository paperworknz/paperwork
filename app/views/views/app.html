<!DOCTYPE html>
<html lang="en">
	<head>
    	{% include path.head %}
	</head>
    <body>
        {% include path.scaffolding %}
        <div id="content">
			<module>
				<flash class="box-std">
					{% include path.flash %}
				</flash>
			</module>
			<module>
				<box class="box-std">
					<part class="container-top">
						<div class="h3 title">
							Hi {{user.first}}
						</div>
					</part>
					<part class="container-mid">
						{% if user.privilege == 'guest' %}
						<div class="alert alert-success mobile">
							Paperwork is best used on a computer!
						</div>
						<div class="alert alert-info">
							As a Guest, your data will be deleted after 24 hours, or when you log out.
						</div>
						<div>
							<button class="button" onclick="window.location='{{path.root}}/get/register'">Sign Up</button>
						</div>
						{% endif %}
					</part>
					<part class="container" data-module="log-out">
						<button data-type="logout-btn" class="button blue">Log Out</button>
					</part>
				</box>
			</module>
        </div>
		<div class="pw-notification" data-module="notification"></div>
		<script>
		var environment = {
			root: '{{path.root}}',
			page: '{{path.page}}',
		};
		</script>
		{% include path.js %}
		<script>
			$(function(){
				Box.Application.init();
				
				// ActiveCampaign
				$('[data-type="logout-btn"]').on('click', function(){
					window.location = '{{path.root}}/get/logout';
				});
				
				{% include path.load %}
			});
		</script>
    </body>
</html>
