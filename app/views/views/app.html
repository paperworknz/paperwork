<!DOCTYPE html>
<html lang="en">
	<head>
   		{% include head %}
	</head>
    <body>
        {% include menu %}
        <div id="content">
			<flash data-module="flash" class="box-std">{% include path.html.flash %}</flash>
			{% for name, value in modules if name != '_global' %}
			<module data-module="{{name}}">
				{% include '/other/modules/' ~ name ~ '.html' %}
			</module>
			{% endfor %}
        </div>
		{% include js %}
    </body>
</html>
