<!DOCTYPE html>
<html lang="en">
	<head>
    	{% include path.head %}
	</head>
    <body>
        {% include path.scaffolding %}
		<div id="content" style="padding:15px;display:none">
			<div class="tabs">
				<ul class="wrapper">
					<li data-tab="0" class="tab noselect">SQL</li>
					<li data-tab="1" class="tab noselect">UAC</li>
					<li data-tab="2" class="tab noselect">Switches</li>
					<li data-tab="3" class="tab noselect">Backup</li>
				</ul>
			</div>
			<div class="obj">
				<div data-obj="0" class="box material im">
					<div class="wrapper">
						<br>
						<div class="wrapper">
							<input type="text" class="prompt" placeholder="SQL" />
						</div>
						<a event style="cursor:pointer">Events</a>
						<a clear-event style="cursor:pointer;float:right">Clear events</a>
						<div insights style="padding-top:10px;"></div>
						<div console style="padding-top:10px"></div>
					</div>
				</div>
				<div data-obj="1" class="box material im">
					<div class="wrapper">
						<div style="width:240px">
							<div class="h3">Generate Password</div>
							<input type="text" pw style="height:36px">
							<div class="pull-right">
								<button pw-get class="wolfe-btn">GET</button>
							</div>
						</div>
						<div pw-console style="margin-top:15px"></div>
					</div>
				</div>
				<div data-obj="2" class="box material im">
					<br>
					<table class="toggle-table">
						<tbody>
							{% for a,b in env %}
							<tr>
								<td>{{a}}</td>
								<td>
									{% if b %}
									<img src="{{path.root}}/css/app/media/toggle-on.png" data-name="{{a}}" data-value="{{b}}" height="26" />
									{% else %}
									<img src="{{path.root}}/css/app/media/toggle-off.png" data-name="{{a}}" data-value="{{b}}" height="26" />
									{% endif %}
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<div data-obj="3" class="box material im">
					<button pw-backup class="wolfe-btn" style="margin-top:15px">BACKUP</button>
				</div>
			</div>
		</div>
		{% include path.js with {
			include: ['Tab', 'sweetalert']
		}%}
		<script>
			$(function(){
				var paper = new Paperwork;
				new Tab({
					cookie: {
						name: 'admin'
					}
				});
				
				var landing = 0;
				var regist = 0;
				var newuser = 0;
				var playcount = 0;
				
				function dump(obj) {
					var out = '';
					for (var i in obj) {
						out += i + ": " + obj[i] + "\n";
					}
					
					if(out.indexOf('landing page') !== -1){
						landing++;
					}else if(out.indexOf('registration page') !== -1){
						regist++;
					}else if(out.indexOf('registered with username') !== -1){
						newuser++;
					}else if(out.indexOf('played the') !== -1){
						playcount++;
					}

					$('[console]').append(
						'<pre>'+
							out+
						'</pre>'
					);
					
					$('[insights]').html(
						'Landing Page: '+landing+
						'<br>Video play count: '+playcount+
						'<br>Registration Page: '+regist+
						'<br>New Users: '+newuser+'<hr>'
					);
				}
				
				$('[event]').on('click', function(){
					var q = 'SELECT * FROM event WHERE user_id<>1 ORDER BY id DESC';
					
					$('[console]').html('');
					landing = regist = newuser = playcount = 0;
					
					$.post('{{path.root}}/admin/post/query', {
						'query': q
					}).done(function(data){
						if(data = JSON.parse(data)){
							$.each(data, function(y,z){
								dump(z);
							});
							$('.prompt').val('');
						}
					});
				});
				
				$('[clear-event]').on('click', function(){
					var q = 'DELETE from event';
					
					$.post('{{path.root}}/admin/post/query', {
						'query': q
					}).done(function(data){
						if(data = JSON.parse(data)){
							$('[console]').html('');
							$.each(data, function(y,z){
								dump(z);
							});
							$('.prompt').val('');
						}
					});
				});
				
				$('.prompt').on('keydown', function(e){
					if(e.keyCode == 13){
						q = $(this).val();
						if(q == 'clear'){
							$('[console]').html('');
							$(this).val('');
						}else if(q != ''){
							$('[console]').html('');
							
							if(q.toUpperCase() == 'users'.toUpperCase()) q = 'SELECT * FROM user ORDER BY user_id DESC';
							if(q.toUpperCase() == 'event'.toUpperCase()) q = 'SELECT * FROM event WHERE user_id<>1 ORDER BY id DESC';
							if(q.toUpperCase() == 'clear event'.toUpperCase()) q = 'TRUNCATE event';
							
							$.post('{{path.root}}/admin/post/query', {
								'query': q
							}).done(function(data){
								if(data = JSON.parse(data)){
									$.each(data, function(y,z){
										dump(z);
									});
									$('.prompt').val('');
								}
							});
						}
					}
				});
				
				$('[pw-get]').on('click', function(){
					p = $('[pw]').val();
					$.post('{{path.root}}/admin/get/password', {
						pw: p
					}).done(function(data){
						$('[pw-console]').html('');
						$('[pw-console]').html(data);
					});
				});
				
				// Config toggles
				$('.toggle-table img').on('click', function(){
					var name = $(this).attr('data-name'),
						value = $(this).attr('data-value'),
						ele = $(this),
						src = null;
					
					$(this).addClass('fade');
					
					$.post('{{path.root}}/admin/post/config', {
						name: name
					}).done(function(data){
						if(data == 'Success'){
							if(value == 0){
								src = '{{path.root}}/css/app/media/toggle-on.png';
								value = 1;
							}else{
								src = '{{path.root}}/css/app/media/toggle-off.png';
								value = 0;
							}
							ele.attr('src', src);
							ele.attr('data-value', value);
							ele.removeClass('fade');
						}else{
							console.log(data);
						}
					});
				});
				
				// SQLBackup
				$('[pw-backup]').on('click', function(){
					var button = $(this);
					
					paper.wait(button);
					$.post('{{path.root}}/admin/post/backup')
					.done(function(data){
						if(data == 'Success') paper.ready(button, 'BACKUP');
					});
				});
			});
		</script>
    </body>
</html>
