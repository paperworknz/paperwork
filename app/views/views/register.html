<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head_public %}
		{% include path.html.pixel %}
	</head>
	<body>
		<header>
			<div class="wrap width">
				<div class="nav">
					<div class="major_title logo" style="cursor:pointer" onclick="window.location= '{{environment.root}}'">Paperwork</div>
					<ul class="nav_list_less wrap">
						<li>
							<span class="color_hint" home>Home</span>
						</li>
						<li>
							<span login>Log In</span>
						</li>
						<li class="disable no-click">
							<span>Sign Up</span>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<section>
			<div class="width">
				<section class="main centered">
					<div class="main_title">Welcome to Paperwork</div>
					<div class="title">
						Please fill in the boxes below. You can always change these later.
					</div>
					<div>
						All new users get a <b>14 day free trial</b>
					</div>
				</section>
				<section class="user-information centered central">
					<part class="register-information" data-validate="on">
						<section>
							<label>
								First name
							</label>
							<part>
								<input type="text" name="first" required>
							</part>
						</section>
						<section>
							<label>
								Last name
							</label>
							<part>
								<input type="text" name="last" required>
							</part>
						</section>
						<section>
							<label>
								Company name
							</label>
							<part>
								<input type="text" name="company" required>
							</part>
						</section>
						<section>
							<label>
								Email address
							</label>
							<part>
								<input type="email" name="email" required>
							</part>
						</section>
						<section>
							<label>
								Username
							</label>
							<part>
								<input type="text" name="username" required>
							</part>
						</section>
						<section>
							<label>
								Password
							</label>
							<part>
								<input type="password" name="password" required>
							</part>
						</section>
						<section style="padding-bottom: 35px;">
							<label>
								Confirm password
							</label>
							<part>
								<input type="password" name="confirm" required>
							</part>
						</section>
						<section style="display: inline-block;">
							<button class="button next-step left" style="width: 100px">NEXT</button>
						</section>
					</part>
				</section>
			</div>
		</section>
		<footer>
			<div class="centered">
				<a href="https://www.facebook.com/paperworkapp" target="_blank">
					<img class="fb" title="Our Facebook Page" src="{{environment.root}}/css/media/icon/facebook/png/FB-f-Logo__blue_29.png" />
				</a>
				<div style="padding:15px 0px;">
					<a href="{{environment.root}}/privacy-policy">Privacy Policy</a>
				</div>
			</div>
		</footer>
		{% include js %}
		<script>
			$(function(){
				// Nav
				$('[home]').on('click', function(){
					window.location = '{{environment.root}}';
				});
				$('[login]').on('click', function(){
					window.location = '{{environment.root}}/login';
				});
				
				// Helpers
				$('input[name=first]').on('blur', function(){
					$('input[name=username]').val($(this).val().toLowerCase());
				});
				
				// Login on click (focusing also triggers this)
				$('.next-step').on('click', register);
				
				function register(){
					if(!$('.next-step').hasClass('button-wait')){
						
						$.post('{{environment.root}}/post/register', {
							first: $('input[name=first]').val(),
							last: $('input[name=last]').val(),
							company: $('input[name=company]').val(),
							email: $('input[name=email]').val(),
							username: $('input[name=username]').val(),
							password: $('input[name=password]').val(),
							confirm: $('input[name=confirm]').val(), 
						}).done(function(a){
							a = JSON.parse(a);
							
							if(a.type == 'success'){
								{% if state == 'prod' %}
								fbq('track', 'CompleteRegistration');
								{% endif %}
								$.post('{{environment.root}}/post/login', {
									username: $('input[name=username]').val(),
									password: $('input[name=password]').val(),
								}).done(function(data){
									data = JSON.parse(data);
									
									if(data.type == 'success'){
										window.location = '{{environment.root}}/checkout';
									}else{
										$('table').before('<div class="alert alert-danger">'+data.message+'</div>');
									}
								});
							}else{
								if($('.alert').length > 0){
									$('.alert').html(a.message);
								}else{
									$('table').before('<div class="alert alert-danger">'+a.message+'</div>');
								}
								Paperwork.ready($('.next-step'), 'LOG IN');
							}
						});
					}
				}
			});
		</script>
	</body>
</html>
