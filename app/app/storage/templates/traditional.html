<doc-body data-template="traditional" style="box-sizing: border-box; font-size: 13px; padding: 0 10mm;">
	<doc-section style="box-sizing: border-box; padding-bottom: 15px;">
		<doc-section style="box-sizing: border-box; display: table-row;">
			<doc-part style="box-sizing: border-box; display: table-cell; vertical-align: top; width: 100%;">
				<doc-part style="box-sizing: border-box;">
					<doc-text data-property="user-company" style="box-sizing: border-box; color: inherit; font-family: inherit; font-size: 30px; font-weight: 500; line-height: 1.1; padding-bottom: 0;">
						Your Company Name
					</doc-text>
				</doc-part>
			</doc-part>
			<doc-part style="box-sizing: border-box; display: table-cell; text-align: right; vertical-align: top;">
				<doc-part style="box-sizing: border-box;">
					<doc-text data-aspect="name" data-property="text_colour" style="box-sizing: border-box; color: inherit; font-family: inherit; font-size: 30px; font-weight: 500; line-height: 1.1; padding-bottom: 0;">
						DOCUMENT
					</doc-text>
				</doc-part>
			</doc-part>
		</doc-section>
	</doc-section>
	<doc-section style="box-sizing: border-box; padding-bottom: 15px;">
		<doc-section style="box-sizing: border-box; display: table-row; page-break-inside: avoid !important;">
			<doc-part style="box-sizing: border-box; display: table-cell; font-weight: 600; vertical-align: top; width: 100%;">
				<doc-text data-property="user-name" style="box-sizing: border-box; word-break: break-word;">Your Name</doc-text>
				<doc-text data-property="user-phone" style="box-sizing: border-box; word-break: break-word;">Phone Number</doc-text>
				<doc-text data-property="user-address" style="box-sizing: border-box; word-break: break-word;">Your Address</doc-text>
				<doc-text data-property="user-email" style="box-sizing: border-box; word-break: break-word;">your@email.com</doc-text>
			</doc-part>
			<doc-part style="box-sizing: border-box; display: table-cell; vertical-align: top;">
				<doc-table style="box-sizing: border-box; display: table; float: right;">
					<doc-row style="box-sizing: border-box; display: table-row;">
						<doc-col style="border-left: 1px solid transparent; border-right: 1px solid transparent; border-top: 1px solid transparent; box-sizing: border-box; display: table-cell; text-align: right; vertical-align: top; white-space: nowrap;">
							<doc-text style="box-sizing: border-box; padding: 2px 10px;">
								Date
							</doc-text>
						</doc-col>
						<doc-col style="border-left: 1px solid #000; border-right: 1px solid #000; border-top: 1px solid #000; box-sizing: border-box; display: table-cell; text-align: center; vertical-align: top; white-space: nowrap;">
							<doc-text data-aspect="date" style="box-sizing: border-box; padding: 2px 10px;">
								00/00/0000
							</doc-text>
						</doc-col>
					</doc-row>
					<doc-row style="box-sizing: border-box; display: table-row;">
						<doc-col style="border-left: 1px solid transparent; border-right: 1px solid transparent; border-top: 1px solid transparent; box-sizing: border-box; display: table-cell; text-align: right; vertical-align: top; white-space: nowrap;">
							<doc-text style="box-sizing: border-box; padding: 2px 10px;">
								Reference#
							</doc-text>
						</doc-col>
						<doc-col style="border-left: 1px solid #000; border-right: 1px solid #000; border-top: 1px solid #000; box-sizing: border-box; display: table-cell; text-align: center; vertical-align: top; white-space: nowrap;">
							<doc-text data-aspect="reference" style="box-sizing: border-box; padding: 2px 10px;">
								0000
							</doc-text>
						</doc-col>
					</doc-row>
					<doc-row style="box-sizing: border-box; display: table-row;">
						<doc-col style="border-bottom: 1px solid transparent; border-left: 1px solid transparent; border-right: 1px solid transparent; border-top: 1px solid transparent; box-sizing: border-box; display: table-cell; text-align: right; vertical-align: top; white-space: nowrap;">
							<doc-text style="box-sizing: border-box; padding: 2px 10px;">
								GST#
							</doc-text>
						</doc-col>
						<doc-col style="border-bottom: 1px solid #000; border-left: 1px solid #000; border-right: 1px solid #000; border-top: 1px solid #000; box-sizing: border-box; display: table-cell; text-align: center; vertical-align: top; white-space: nowrap;">
							<doc-text data-property="tax_number" style="box-sizing: border-box; padding: 2px 10px;">
								000-000-000
							</doc-text>
						</doc-col>
					</doc-row>
				</doc-table>
			</doc-part>
		</doc-section>
	</doc-section>
	<doc-section style="box-sizing: border-box; padding-bottom: 15px;">
		<doc-part style="box-sizing: border-box;">
			<doc-part style="box-sizing: border-box; width: 50%;" data-property="background_colour">
				<doc-text style="border: 1px solid #000; box-sizing: border-box; font-weight: 600; text-align: center;">
					CUSTOMER
				</doc-text>
			</doc-part>
			<doc-part style="border-bottom: 1px solid #000; border-left: 1px solid #000; border-right: 1px solid #000; box-sizing: border-box; min-height: 28px; padding: 5px; text-align: center; width: 50%;">
				<doc-text data-aspect="client-name" style="box-sizing: border-box;">Client Name</doc-text>
				<doc-text data-aspect="client-address" style="box-sizing: border-box;">Client Address</doc-text>
			</doc-part>
		</doc-part>
	</doc-section>
	<doc-section style="box-sizing: border-box; padding-bottom: 15px;">
		<doc-part style="box-sizing: border-box;">
			<doc-part data-property="background_colour" style="box-sizing: border-box;">
				<doc-text style="border: 1px solid #000; box-sizing: border-box; font-weight: 600; text-align: center;">
					JOB DESCRIPTION
				</doc-text>
			</doc-part>
			<doc-part style="border-bottom: 1px solid #000; border-left: 1px solid #000; border-right: 1px solid #000; box-sizing: border-box;">
				<doc-text data-aspect="description" style="box-sizing: border-box; min-height: 28px; padding: 5px;">
				</doc-text>
			</doc-part>
		</doc-part>
	</doc-section>
	<doc-section data-type="inventory" style="box-sizing: border-box; display: block; padding-bottom: 15px;">
		<doc-section data-property="background_colour" style="border: 1px solid #000; box-sizing: border-box; display: block; font-size: 12px; font-weight: 600; line-height: 20px;">
			<doc-part style="border-left: none; box-sizing: border-box; display: table-cell; min-width: 95px; padding: 0 6px; text-align: left; width: 100%;">
				<doc-text style="box-sizing: border-box;">
					ITEM
				</doc-text>
			</doc-part>
			<doc-part style="border-left: 1px solid #000; box-sizing: border-box; display: table-cell; min-width: 95px; padding: 0 6px; text-align: center;">
				<doc-text style="box-sizing: border-box;">
					QTY
				</doc-text>
			</doc-part>
			<doc-part style="border-left: 1px solid #000; box-sizing: border-box; display: table-cell; min-width: 95px; padding: 0 6px; text-align: center;">
				<doc-text style="box-sizing: border-box;">
					PRICE
				</doc-text>
			</doc-part>
			<doc-part style="border-left: 1px solid #000; box-sizing: border-box; display: table-cell; min-width: 95px; padding: 0 6px; text-align: center;">
				<doc-text style="box-sizing: border-box;">
					TOTAL
				</doc-text>
			</doc-part>
		</doc-section>
		<doc-section data-type="inventory-input" style="box-sizing: border-box;">
		</doc-section>
		<doc-section data-type="inventory-content" style="box-sizing: border-box;">
		</doc-section>
	</doc-section>
	<doc-section style="box-sizing: border-box; display: table-row; padding-bottom: 0;">
		<doc-section style="box-sizing: border-box; display: table-cell; vertical-align: top; width: 100%;">
			<doc-part style="box-sizing: border-box;">
				<doc-text data-property="notes" style="box-sizing: border-box; font-size: 11px; font-style: italic; font-weight: 600; min-height: 24px; padding-bottom: 5px; page-break-inside: avoid !important;">Notes</doc-text>
			</doc-part>
			<doc-part style="box-sizing: border-box; font-size: 11px; page-break-inside: avoid !important;">
				<doc-part data-property="background_colour" style="border: 1px solid #000; box-sizing: border-box; font-weight: 600; text-align: center;">
					<doc-text style="box-sizing: border-box;">
						TERMS & CONDITIONS
					</doc-text>
				</doc-part>
				<doc-part style="border-bottom: 1px solid #000; border-left: 1px solid #000; border-right: 1px solid #000; box-sizing: border-box;">
					<doc-text data-property="terms" style="box-sizing: border-box; min-height: 28px; padding: 5px;">Terms and Conditions</doc-text>
				</doc-part>
			</doc-part>
		</doc-section>
		<doc-section style="box-sizing: border-box; display: table-cell; vertical-align: top;">
			<doc-table style="box-sizing: border-box; float: right; padding-left: 30px; page-break-inside: avoid !important;">
				<doc-row style="box-sizing: border-box; display: table-row;">
					<doc-col style="box-sizing: border-box; display: table-cell; min-width: 115px; text-align: right; vertical-align: top; white-space: nowrap;">
						<doc-text style="box-sizing: border-box; padding: 2px 10px;">
							Sub Total
						</doc-text>
					</doc-col>
					<doc-col style="box-sizing: border-box; display: table-cell; min-width: 100px; text-align: right; vertical-align: top; white-space: nowrap;">
						<doc-text data-aspect="subtotal" style="box-sizing: border-box; padding: 2px 10px;">
							[sub-total]
						</doc-text>
					</doc-col>
				</doc-row>
				<doc-row style="box-sizing: border-box; display: table-row;">
					<doc-col style="box-sizing: border-box; display: table-cell; min-width: 115px; text-align: right; vertical-align: top; white-space: nowrap;">
						<doc-text style="box-sizing: border-box; padding: 2px 10px;">
							GST
						</doc-text>
					</doc-col>
					<doc-col style="box-sizing: border-box; display: table-cell; min-width: 100px; text-align: right; vertical-align: top; white-space: nowrap;">
						<doc-text data-aspect="tax" style="box-sizing: border-box; padding: 2px 10px;">
							[tax]
						</doc-text>
					</doc-col>
				</doc-row>
				<doc-row style="box-sizing: border-box; display: table-row;">
					<doc-col data-property="background_colour" style="border-bottom: 1px solid #000; border-left: 1px solid #000; border-top: 1px solid #000; box-sizing: border-box; display: table-cell; font-weight: 600; min-width: 115px; text-align: right; vertical-align: top; white-space: nowrap;">
						<doc-text style="box-sizing: border-box; padding: 2px 10px;">
							TOTAL TO PAY
						</doc-text>
					</doc-col>
					<doc-col style="border: 1px solid #000; box-sizing: border-box; display: table-cell; font-weight: 600; min-width: 100px; text-align: right; vertical-align: top; white-space: nowrap;">
						<doc-text data-aspect="total" style="box-sizing: border-box; padding: 2px 10px;">
							[total]
						</doc-text>
					</doc-col>
				</doc-row>
			</doc-table>
		</doc-section>
	</doc-section>
</doc-body>
