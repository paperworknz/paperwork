<link href="http://paperwork.nz/css/library/Paperwork.css" />
<style>
	.pw-form {position:relative;background-color:white;font-size:13px;}
	.pw-form li {list-style-type:none}
	header, footer, row {display:table}
	column {padding: 2px 10px}
	row, column {float:left}
</style>
<style>
	.qq-item {padding:0px 6px}
	.qq-qty, .qq-price, .qq-total {
		width: 70px;
		text-align: center;
		height:24px;
		line-height:24px;
		outline:0
	}
	.blob_item {border-right: 1px solid black;border-left: 1px solid black;line-height:24px;height:24px;}
	.blob_item, .blob_item div {page-break-inside:avoid!important;}
	@media print {.blob_item, .blob_item div {page-break-inside:avoid!important}}
	.qq-left {border-left: 1px solid black;}
	.ta {z-index:1;width:100%;border-top:1px solid #333;border-left:1px solid #333;border-right:1px solid #333;}
	.typeahead {border:1px solid white;width:100%;outline:0}
	.twitter-typeahead {border-bottom:1px dashed #999}
</style>
<section class="pw-form">
	<header style="width:100%">
		<div style="float:left" form-logo></div>
		<div style="float:right">
			<div class="h2" style="padding-left:10px" contenteditable form-type>QUOTE</div>
		</div>
	</header>
	<header style="width:100%">
		<div style="float:left">
			<div style="font-weight:600;min-width:160px" contenteditable>
				{{user.company}}</br>
				{{user.first}} {{user.last}}<br>
				{{user.phone}}<br>
				{{user.email}}
			</div>
		</div>
		<div style="float:right">
			<section>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="padding:2px 10px" contenteditable>Date</li>
					<li style="padding:2px 10px" contenteditable>Reference</li>
				</ul>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="border:1px solid black;padding:2px 10px;text-align:center;min-width:86px;" contenteditable form-date></li>
					<li style="border:1px solid black;border-top:none;padding:2px 10px;text-align:center;min-width:86px;" contenteditable form-jobID></li>
				</ul>
			</section>
		</div>
	</header>
	<section style="width:50%;padding-top:15px">
		<header style="width:100%">
			<span style="text-align:center;width:100%;display:block;background-color:#c4dff6;font-weight:600;border:1px solid black" contenteditable>CUSTOMER</span>
		</header>
		<section style="width:100%;border:1px solid black;border-top:none;text-align:center;padding:2px;display:block" contenteditable form-clientblob>
			<br><br>
		</section>
	</section>
	<section style="width:100%;padding-top:15px">
		<header style="width:100%">
			<span style="text-align:center;width:100%;display:block;background-color:#c4dff6;font-weight:600;border:1px solid black" contenteditable>JOB DESCRIPTION</span>
		</header>
		<section style="width:100%;border:1px solid black;border-top:none;text-align:left;padding:5px;display:block" contenteditable form-jobd>
			<br>
		</section>
	</section>
	<section style="width:100%;padding-top:15px">
		<div style="border: 1px solid black;font-size:11px;font-weight:600">
			<div style="text-align:center;float:right;background-color:#c4dff6;min-width:71px;border-left:1px solid black;height:20px;line-height:20px">TOTAL</div>
			<div style="text-align:center;float:right;background-color:#c4dff6;min-width:71px;border-left:1px solid black;height:20px;line-height:20px">UNIT PRICE</div>
			<div style="text-align:center;float:right;background-color:#c4dff6;min-width:71px;border-left:1px solid black;height:20px;line-height:20px">QTY UNIT</div>
			<div style="text-align:center;background-color:#c4dff6;width:auto;overflow:hidden;height:20px;line-height:20px">CONTRACTORS & MATERIALS</div>
		</div>
		<div style="position:relative;margin-top:-1px" form-inventory></div>
		<div form-content></div>
	</section>
	<footer style="width:100%;padding-top:15px">
		<div style="float:left;width:410px;font-size:11px">
			<header style="width:100%">
				<span style="text-align:center;width:100%;display:block;background-color:#c4dff6;border:1px solid black" contenteditable>TERMS & CONDITIONS</span>
			</header>
			<section style="width:100%;border:1px solid black;border-top:none;text-align:left;padding:2px;display:block" contenteditable>
				<div><br></div>
			</section>
		</div>
		<div style="float:right;margin:10px 0px 0px 10px">
			<section>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="padding:2px 10px" contenteditable>Sub Total</li>
					<li style="padding:2px 10px" contenteditable>GST</li>
					<li style="padding:2px 10px;font-weight:600;background-color:#c4dff6;border:1px solid black" contenteditable>TOTAL TO PAY</li>
				</ul>
				<ul style="float:left;text-align:right;padding:0;margin:0">
					<li style="padding:2px 4px;text-align:right;height:22px;min-width:100px" form-subtotal></li>
					<li style="padding:2px 4px;text-align:right;height:22px" form-tax></li>
					<li style="border:1px solid black;border-left:none;padding:2px 4px;text-align:right;height:24px;font-weight:600" form-total></li>
				</ul>
			</section>
		</div>
	</footer>
</section>
